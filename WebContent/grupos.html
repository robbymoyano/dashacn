<!DOCTYPE html>
<html>
	<head>
		<title>Cierre de Tickets</title>
		<meta charset="UTF-8">
		<script src="jquery-2.2.1.min.js"></script>

		<script src="Highcharts-4/js/highcharts.js"></script>
		<script src="Highcharts-4/js/highcharts-more.js"></script>
		<script src="Highcharts-4/js/modules/exporting.js"></script>

		<link href="dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
		<script src="dist/js/bootstrap.js"></script>
		<link href="css/docs.min.css" rel="stylesheet" type="text/css" />
		<meta name="viewport"
			  content="width=device-width, initial-scale=1, maximum-scale=0.9">

		<script src="js/getGruposDia.js"></script>
		<script src="js/getCasuistica.js?v=0.1"></script>

		<link type="text/css" rel="stylesheet" href="css/main.css?v=1.1">
		<style>
			#logo{
				position: relative;
				top:-14px;
			}
			#grafico{
				width: 100%;
				height: 430; /* 180 cargo fijo +  50 por banda= 250=430*/
			}
			.col-md-12{
				padding: 0px !important;
			}

			body{
				padding-top: 70px;
			}
		</style>


		<script>
			var categories=[];
			var data=[];
			$(document).ready(
				function() {
					getGruposDias();
					pintarGrafico();
					getCasuisticas(categories[0]);
				});

			function pintarGrafico(){
				Highcharts.chart('container', {
					chart: {
						type: 'bar'
					},
					title: {
						text: 'Cerrados por Grupo'
					},
					subtitle: {
						text: getFechaActual()
					},
					xAxis: {
						categories:categories,
						title: {
							text: null
						}
					},
					yAxis: {
						min: 0,
						title: {
							text: 'Tickets',
							align: 'high'
						},
						labels: {
							overflow: 'justify'
						}
					},
					tooltip: {
						valueSuffix: ' tickets'
					},

					plotOptions: {
						bar: {
							dataLabels: {
								enabled: true
							}
						},
						series: {

							point: {
								events: {
									click: function () {
										console.info('Category: ' + this.category + ', value: ' + this.y);
										//alert('Hola mundo'+ this.category);
										//pintarCirculo(this.category);
										getCasuisticas(this.category);
										//window.open("grupos.html?dia=1","_self");
									}
								}
							}
						}
					},

					credits: {
						enabled: false
					},
					series: [{
						name: 'Cierre de Ticket',
						data: data
					}]
				});
			}

		</script>

	</head>

	<body>

							aria-controls="navbar">

		</nav>


		<div class="container">

				<div class="col-md-7">

				<div class="col-md-5">
