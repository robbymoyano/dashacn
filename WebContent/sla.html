		<script>
			$(document).ready(
				function() {
					$("#calcular").click(
						function(){
							llamadaAjax();
						});
				});
			
			function llamadaAjax(){
				var inicio=$("#inicio").val();
				var fin=$("#fin").val();
				var grupo=$("#grupo").val();

				console.info(grupo);
				$.ajax({
					type: "GET",
					dataType: "json",

					url:'resources/sla/'+grupo+'?fechaInicio='+inicio+'&fechaFin='+fin,
					cache:false,
					async: false,
					success: function(response){
						console.info("Horas Consumiadas: "+response.horasConsumidas);
						console.info("Horas SLA: "+response.horasSla);
						console.info("Dentro de SLA: "+response.isDentroSla);
					},

					beforeSend: function () {
					},

					error:function(){
						$("#alerta").removeClass("hidden");
					}
				});
			}

		</script>
