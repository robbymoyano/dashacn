		<script>
			var subTitle;
			var Categorias=[];
			var dataAcumulado=[];
			var dataManual=[];
			var dataRobot=[];
			
			
			$(document).ready(
				function() {
					getProyectos();
				
				});


			function pintarGrafico(){
				Highcharts.chart('container', {

					chart: {
						zoomType: 'xy'
					},


					plotOptions: {
						series: {
							cursor: 'pointer',
							dataLabels: {
								align: 'left',
								enabled: true
							},
							point: {
								events: {
									click: function () {
										// alert('Category: ' + this.category + ', value: ' + this.y);
										//alert('Hola mundo');
										window.open("grupos.html?dia=1","_self");
									}
								}
							}
						}},

					title: {
						text: 'Comportamiento de cierre de Tickets Plataformas CRM'
					},
					subtitle: {
						text: subTitle
					},
					xAxis: [{
						categories:Categorias,
						crosshair: true
					}],
					yAxis: [{ // Primary yAxis
						labels: {
							format: '{value}',
							style: {
								color: Highcharts.getOptions().colors[1]
							}
						},
						title: {
							text: 'Acumulado',
							style: {
								color: Highcharts.getOptions().colors[1]
							}
						}
					}, { // Secondary yAxis
						title: {
							text: 'Tickets diarios',
							style: {
								color: Highcharts.getOptions().colors[0]
							}
						},
						labels: {
							format: '{value}',
							style: {
								color: Highcharts.getOptions().colors[0]
							}
						},
						opposite: true
					}],
					tooltip: {
						shared: true
					},
					legend: {
						layout: 'vertical',
						align: 'left',
						x: 120,
						verticalAlign: 'top',
						y: 100,
						floating: true,
						backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
					},
					series: [{
						name: 'Ticket por dia',
						type: 'column',
						yAxis: 1,
						data: dataManual,
						tooltip: {
							valueSuffix: ''
						}

					}, {
						name: 'Acumulado',
						type: 'spline',
						data: dataAcumulado,
						tooltip: {
							valueSuffix: ''
						}
					},

					 {
						 name: 'Robot',
						 type: 'spline',
						 data: dataRobot,
						 tooltip: {
							 valueSuffix: ''
						 }
					 }
					]
				});


			}
		</script>
