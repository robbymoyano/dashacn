<!DOCTYPE html>
<html>
	<head>
		<title>Cierre de Tickets</title>
		<meta charset="UTF-8">
		<script src="jquery-2.2.1.min.js"></script>

		<script src="Highcharts-4/js/highcharts.js"></script>
		<script src="Highcharts-4/js/highcharts-more.js"></script>
		<script src="Highcharts-4/js/modules/exporting.js"></script>


		<meta name="viewport"
			  content="width=device-width, initial-scale=1, maximum-scale=0.9">


		<style>



		</style>
		<script>



			$(document).ready(
				function() {
					dibujarGrafico();
				});


			function dibujarGrafico(){
				Highcharts.chart('container', {

					title: {
						text: 'Logarithmic axis demo'
					},

					xAxis: {
						tickInterval: 1
					},

					yAxis: {
						type: 'logarithmic',
						minorTickInterval: 0.1
					},

					tooltip: {
						headerFormat: '<b>{series.name}, {series.work}</b><br />',
						pointFormat: 'x = {point.x}, y = {point.y}'
					},

					series: [{
						data: [1, 2, 4, 8, 16, 32, 64, 128, 256, 512],
						pointStart: 1,
						name:'Daniela',
						work: '25%'
		
					}]
				});
			}

		</script>

	</head>

	<body>
		<div id="container"></div>
	</body>
</html>
